<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <div style = "height: 50vh;">
    <input type="file" placeholder= "test" #filechooser />
    <img #image width=100% height=100% src="{{data.photo}}" />
  </div>
  <div>
    <ion-item>
      <ion-label position="floating">Nom</ion-label>
      <ion-input [(ngModel)]="data.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input [(ngModel)]="data.description"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Prix</ion-label>
      <ion-input type = "number" [(ngModel)]="data.price"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Disponible</ion-label>
      <ion-toggle [(ngModel)]="data.disponibility"></ion-toggle>
    </ion-item>
  </div>

</ion-content>
<ion-footer>
  <ion-button expand="full" (click)="validateArticle(data)">Valider</ion-button>
</ion-footer>
