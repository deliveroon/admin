<ion-header>
    <ion-toolbar>
      <ion-title>Choix pays</ion-title>
      <ion-buttons slot="start">
        <ion-button (click)="dismiss()">
            <ion-icon name="chevron-back-outline"></ion-icon>
      </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  
  
  
  <ion-content>
    <ion-list>
    <ion-item>
      <ion-label>Pays</ion-label>
      <ion-select [(ngModel)]="country" (ionChange)="change($event)" placeholder="Choix" okText="Valider" cancelText="quitter">
        <ion-select-option value="france">France</ion-select-option>
        <ion-select-option value="espagne">Espagne</ion-select-option>
      </ion-select>
    </ion-item>
  </ion-list>
  </ion-content>

  <ion-footer>
    <ion-button expand="full" (click)="createShop()">VALIDER</ion-button>
  </ion-footer>
