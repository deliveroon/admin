<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">  
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button (click)="openShops()">
        <ion-icon name="cart-outline"></ion-icon>
      </ion-button>
      
    </ion-buttons>
    <ion-title>Mes produits</ion-title>
    
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-list class="ion-align-items-center">
    <ion-item *ngFor="let article of articleList">
      <ion-card style = "width: 70vw;">

        <div>
          <ion-card-content>
            <img src="{{article.photo}}" />
          </ion-card-content>
          <ion-card-header>
            <ion-card-subtitle>{{article.description}}</ion-card-subtitle>
            <ion-card-title>{{article.name}}</ion-card-title>
            <ion-card-subtitle>{{article.price}} â‚¬</ion-card-subtitle>
          </ion-card-header>
        </div>
        <div>
          <ion-toolbar>
            <ion-buttons>
              <ion-button (click)=delete(article)>
            
                <ion-icon slot="icon-only" name="trash-outline" ></ion-icon>
              </ion-button>
              <ion-button  (click)="updateArticle(article)">
                <ion-icon name="pencil-outline" ></ion-icon>
              </ion-button>
            </ion-buttons>
          </ion-toolbar>
        </div>
        
      </ion-card>
  </ion-item>
</ion-list>

</ion-content>

<ion-footer>
  <ion-button expand="full" [routerLink]="['/update-article']">Ajouter</ion-button>
</ion-footer>
